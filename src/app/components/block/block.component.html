<div
  class="block"
  cdkDrag
  cdkDragBoundary=".game"
  (cdkDragEnded)="onBlockDrop($event)"
  (cdkDragMoved)="onBlockMove($event)"
  [style.color]="block.color"
  [style.top]="top + '%'"
  [style.left]="left + '%'"
  [style.width]="size + '%'"
  [style.height]="size + '%'"
></div>
<div
  class="block-shadow"
  [style.top]="shadowTop + '%'"
  [style.left]="shadowLeft + '%'"
  [style.width]="size + '%'"
  [style.height]="size + '%'"
></div>
