<div
  class="block"
  cdkDrag
  cdkDragBoundary=".game"
  (cdkDragEnded)="onBlockDrop($event)"
  (cdkDragMoved)="onBlockMove($event)"
  [style.color]="block.color"
  [style.top]="top + 'px'"
  [style.left]="left + 'px'"
  [style.width]="size + 'px'"
  [style.height]="size + 'px'"
></div>
<div
  class="block-shadow"
  [style.top]="shadowTop + 'px'"
  [style.left]="shadowLeft + 'px'"
  [style.width]="size + 'px'"
  [style.height]="size + 'px'"
></div>
