<button (click)="addBlock($event)" class="add-block">
  +
</button>
<div class="game" (resized)="onResize($event)">
  <app-block
    *ngFor="let block of blocks"
    [block]="block"
    [cellSize]="cellSize"
    [gutterSize]="gutterSize"
    (blockMove)="onBlockMove($event)"
  >
  </app-block>
</div>
<button (click)="addBlock($event)" class="add-block">
  +
</button>
