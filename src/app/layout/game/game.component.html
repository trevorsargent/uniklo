<button (click)="addBlock($event)" class="add-block">
  +
</button>
<div class="game" (resized)="onResize($event)">
  <app-block
    *ngFor="let block of blocks"
    [id]="block.id"
    [left]="block.left"
    [top]="block.top"
    [size]="block.size"
    [color]="block.color"
    [isDragging]="block.isDragging"
    (blockDrag)="onBlockDrag($event)"
    (blockDrop)="onBlockDrop($event)"
  >
  </app-block>
</div>
<button (click)="addBlock($event)" class="add-block">
  +
</button>
